<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT DAY 6</title>
</head>

<body style="padding: 0;background-color:greenyellow;">
    <div style="background-color: lightcoral;">
        <h2 style="text-align: center;color: darkslategray;">ASSIGNMENT 2 DAY 6</h2>
    </div>
    <div id="test1">
        <p id="para1"></p>
    </div>
    <div style="text-align: center;;background-color: mintcream;">
        <p>MULTIPLES ARE</p>
    </div>
    <div style="text-align: center;;background-color: mintcream;">
        <ul id="list" style="list-style-type: none;"></ul>
    </div>
    <script>
        var a = prompt("ENTER THE NUMBER");
        let x = document.getElementById("para1");
        let y = document.getElementById("test1");
        x.style.backgroundColor = "white";
        y.style.textAlign = "center";
        x.innerHTML = `NUMBER ENTERED BY THE USER = ` + input();
        function input() {
            if (a > 0)
                return a;
            else
                return null;
        }
        const list = document.querySelector('#list');
        for (let i = 1; i <= 10; i++) {
            list.innerHTML += `<li>${a} x ${i} = ${a * i} </li>`;
        }

    </script>

</body>

</html>
